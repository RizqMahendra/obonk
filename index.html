<html>
    <head>
        <title>IO Chat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script scr="/socket.io/socket.io.js"></script>
        <style>
            body{
                margin-top: 30px;
            }
            textarea{
                width: 500px;
                height: 50px;
            }
            #areapesan{
                display: none;
            }
            .scrollable{
                height: 100px;
                overflow-y: auto;
                overflow-x: hidden;
            }
            table.scrollable{display: block}
            tbody { border-top: 2px solid black; }

tbody td,{
    width: 20%; /* Optional */
    border-right: 1px solid black;
}

tbody td:last-child, thead th:last-child {
    border-right: none;
}

        </style>
    </head>
    <body>
        <div class="container">
            <div id="login" class="row">
                <div class="col-md-12">
                    <form id="userForm">
                        <div class="from-grup">
                            <label>Masuka Nama</label>
                            <input class="from-control" id="username" />
                            <br />
                            <input type="submit" class="btn btn-primary" value="Login"/>
                        </div>
                    </form>
                </div>
            </div>
 

            <div id="areapesan" class="row">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Garis Hidup Pengguna</h3>
                        <ul class="list-grup" id="pengguna"></ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="scrollable">
                        <table class="table scroll table-bordered">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="chat" id="chat"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <form id="messageFrom">
                        <div class="from-group">
                            <label>Masukan Pesan</label>
                            <br />
                            <textarea class="from-control" id="message"  placeholder="Ketik disini"></textarea>
                            <br />
                            <input type="submit" class="btn btn-primary" value="Send Message" />
                        </div>
                    </form>
                </div>
            </div>

            
        </div>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        var $messageFrom=$('#messageFrom');
        var $message=$('#message');
        var $chat=$('#chat');
        var $userForm=$('#userForm');
        var $areapesan=$('#areapesan');
        var $login=$('#login');
        var $username=$('#username');
        var $pengguna=$('#pengguna');

        $messageFrom.submit(function(e){
            e.preventDefault();
            socket.emit('send message',$message.val());
            $message.val('');
        });

        socket.on('new message',function(data){
            //$chat.append('<div class="well"><strong>'+data.user+': </strong>'+data.msg+'</div>');
            $chat.append('<tr><td><strong>'+data.user+': </strong>'+data.msg+'</td></tr>');
        });

        $userForm.submit(function(e){
            e.preventDefault();
            socket.emit('new user',$username.val(),function(data){
                if(data){
                    $login.hide();
                    $areapesan.show();
                }
            });
            $username.val('');
        });

        socket.on('get user',function(data){
            var html = '';
            for(i =0;i<data.length;i++){
                html +='<li class="list-group-item">'+data[i]+'</li>';
            }
            $pengguna.html(html);
        });
        
      });
    </script>
    </body>
</html>
